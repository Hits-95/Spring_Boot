#multipart confg - image, file
#enabling multipart upload
spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size=200MB

#threshold after which file are wriiten to disk
spring.servlet.multipart.file-size-threshold=1KB


#Database connectivity config
spring.jpa.show-sql = true
spring.datasource.name=db_obj
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot
spring.datasource.username=Hitesh
spring.datasource.password=online
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=always
