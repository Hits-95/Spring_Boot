<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h1 class="card-title" style="margin-bottom: 8%;">Login</h1>
							<!-- erroe message section -->

							<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Invalide username and password !!!</div>

							<div th:if="${param.logout}" class="alert alert-success"
								role="alert">You have been loged out</div>

							<form method="post" th:action="@{/do_login}">
								<div class="input-group mb-3 p-1">
									<span class="input-group-text" id="basic-addon1"><img
										style="width: 30px;" th:src="@{../image/user.png}" alt="" /></span>
									<input type="text" id="username" name="username"
										class="form-control" placeholder="Username"
										aria-label="Username" aria-describedby="basic-addon1">
								</div>
								<div class="input-group mb-3 p-1">
									<span class="input-group-text" id="basic-addon1"><img
										style="width: 30px;" th:src="@{../image/lock.png}" alt="" /></span>
									<input type="password" id="password" name="password"
										class="form-control" placeholder="Password"
										aria-label="Username" aria-describedby="basic-addon1">
								</div>
								<div class="container text-center p-3 d-grid gap-2">
									<button type="submit" class="btn bg-primary text-white">Login</button>
								</div>
								<a th:href="@{/signup}">Don't have an account ? Register
									here</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
